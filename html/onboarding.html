<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/2a1a0eb3a6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <div class="SignUp">

        
        <div class="SignUp_Center">
            <div class="Logo">Logo</div>    
            <div class="div_texts">
                <span class="material-symbols-outlined">
                    video_call  
                </span>
                <h3>Tracking TV Shows and Movies</h3>
                <p>Manage user's current and past Watching <br>Contents.</p>
            </div>

            <div class="div_texts">
                <span class="material-symbols-outlined">
                    group
                </span>
                <h3>Getting Inspiration with friends</h3>
                <p>Get information about friend's watched and <br>watching contents.</p>
            </div>

            <div class="div_texts">
                <span class="material-symbols-outlined">
                    heart_plus
                </span>
                <h3>Personalized Recommendation</h3>
                <p>Provide recommendation based on what users <br>have watched.</p>
            </div>

            <div class="two_buttons">
                <input type="button" class="button btn_account" value="Create a Free Account">
                <input type="button" class="button btn_sign" value="Sign in">
            </div>


        </div>
    </div>
