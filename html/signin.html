<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2a1a0eb3a6.js" crossorigin="anonymous"></script>

    <!-- Common CSS -->
    <link rel="stylesheet" href="../css/variables.css">

    <!-- Screen CSS -->
    <link rel="stylesheet" href="../css/signin.css">

    <!-- Screen Javascript -->
    <script src="../js/password.js" defer></script>
    <script type="module" src="../js/signin.js" defer></script>

    <title>Sign In</title>
</head>

<body>


    <div class="SignIn">

        <div class="site-logo">
            <img src="../resources/imgs/logo.png" alt="logo">
            <h5 class="app-name">FilmChaser</h5>
        </div>

        <div class="SignIn_Center">
            <h2>Sign In</h2>
            <p>Sign in with SNS Accounts</p>

            <ul>
                <li id="btn-google">
                    <img src="../resources/icons/SNS/google.png" alt="google icon">
                </li>
                <li>
                    <img src="../resources/icons/SNS/facebook.png" alt="facebook icon">
                </li>
                <li>
                    <img src="../resources/icons/SNS/apple.png" alt="apple icon">
                </li>
            </ul>
            <p class="line_or">or</p>

            <div class="my_fields">
                <input type="email" class="signin_field" placeholder="Email" required>
                <div>
                    <input type="password" class="signin_field" placeholder="Password" id="psswd" required>
                    <span id="show-btn">Show</span></input>
                </div>
            </div>

            <p>Forgot password? <a href="#"> Reset it</a></p>

            <input type="button" class="button" value="Sign In">

            <p>New here? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

</body>

</html>
