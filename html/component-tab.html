<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component-TabLayout</title>
    <link rel="stylesheet" href="../css/component-TabLayout.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <script src="../js/component-TabLayout.js" defer></script>
  </head>
  <body>
    <div class="container">
      <a class="watchList" href="">
        <div class="tab-underline active">
          <div class="tab">
            <p>WatchList</p>
          </div>
        </div>
      </a>
      <a class="upcoming" href="">
        <div class="tab-underline">
          <div class="tab">
            <p>Upcoming</p>
          </div>
        </div>
      </a>
      <a class="completed" href="">
        <div class="tab-underline">
          <div class="tab">
            <p>Completed</p>
          </div>
        </div>
      </a>

      <div class="tab-underline">
        <div class="blank-space"></div>
      </div>

    </div>
  </body>
</html>
