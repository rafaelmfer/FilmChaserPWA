<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2a1a0eb3a6.js" crossorigin="anonymous"></script>

    <!-- Common CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/common.css">

    <!-- Screen CSS -->
    <link rel="stylesheet" href="../css/create-user-name.css">

    <!-- Screen Javascript -->
    <script type="module" src="../js/create-user-name.js" defer></script>

    <title>Create Username</title>
</head>

<body>

    <div class="SignUp">
        <div class="site-logo">
            <img class="app-name-logo" src="../resources/imgs/logo.png" alt="">
            <h4 class="app-name">FilmChaser</h4>
        </div>

        <div class="SignUp_Center">

            <h2>Create Username</h2>

            <p class="body-text">You can only use alphabets and numbers. Please refrain from using special characters such as *, !, or &.</p>

            <div class="my_fields">
                <input id="username" type="text" class="signup_field" placeholder="Username">
            </div>

            <input id="btn-next-desktop" type="button" class="button-text" value="Next">
        </div>

        <input id="btn-next" type="button" class="button-text" value="Next">
    </div>

</body>

</html>
