<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/streamingServices.css">
    <script src="https://kit.fontawesome.com/2a1a0eb3a6.js" crossorigin="anonymous"></script>
    <script src="streamingServices/streamingServices.js" defer></script>
</head>
<body>

    <div class="StreamingServices">
        <p class="Film_Chaser">FilmChaser</p>

        <div class="streaming">
            <div class="StreamingLeft">                
                <h1>Select your <br>streaming services</h1>
                <span>2 Selected</span>      
                
                <div class="searchFieldButton">
                    <input type="text" id="search_mobile" class="search" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button> 
                    <span>flag</span>
                </div>               
                
            </div>
            <div class="StreamingRight">
                <div class="searchFieldButton">
                    <input type="text" id="search" class="search" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button> 
                    <span>flag</span>
                </div>
                <div class="StreamingOptions">
                    <div class="Streaming2Columns">
                        <img src="../icon/netflix.png" alt="" srcset="">
                        <p>Netflix</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="netflix" id="netflix">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/A&E.png" alt="" srcset="">
                        <p>A&E</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="aeb" id="aeb">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/Disney.png" alt="" srcset="">
                        <p>Disney+</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="disney" id="disney">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/twitch.png" alt="" srcset="">
                        <p>Twitch</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="twitch" id="twitch">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/hulu.png" alt="" srcset="">
                        <p>Hulu</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="hulu" id="hulu">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/tvGuide.png" alt="" srcset="">
                        <p>TvGuide</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="tvguide" id="tvguide">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/peacock.png" alt="" srcset="">
                        <p>Peacock</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="peacock" id="peacock">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/history.png" alt="" srcset="">
                        <p>History Hit</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="history" id="history">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/britbox.png" alt="" srcset="">
                        <p>BritBox</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="britbox" id="britbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/hbox.png" alt="" srcset="">
                        <p>HBox</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="hbox" id="hbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/plex.png" alt="" srcset="">
                        <p>Plex</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="plex" id="plex">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/nbc.png" alt="" srcset="">
                        <p>NBC</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="nbc" id="nbc">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/pbs.png" alt="" srcset="">
                        <p>PBS</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="pbs" id="pbs">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Streaming2Columns">
                        <img src="../icon/watch.png" alt="" srcset="">
                        <p>Watchworthy</p>
                        <label class="container">
                            <input type="checkbox" class="streamingCheckboxes"      name="watch" id="watch">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="buttons_mobile_size">
                        <div class="buttons">
                            <input type="button" value="Skip" class="btn_Skip">
                        </div>
                        <div class="buttons">
                            <input type="button" class="btn_signin" value="Next">
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
