<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/signup.css">

    <script src="https://kit.fontawesome.com/2a1a0eb3a6.js" crossorigin="anonymous"></script>

    <!-- Screen Javascript -->
    <script type="module" src="../js/signup.js" defer> </script>
    <script src="../js/password.js" defer></script>


</head>
<body>

    <div class="SignUp">
        <div class="site-logo">
            <img src="../resources/imgs/logo.png" alt="logo">
            <h5 class="app-name">FilmChaser</h5>
        </div>

        <form action="#">
            <div class="SignUp_Center">
            
                <h1>Sign Up with</h1>
                <ul>
                    <a id="btn-google" href="create-user-name.html">
                        <img src="../resources/icons/SNS/google.png" alt="google icon">
                    </a>
                    <li>
                        <img src="../resources/icons/SNS/facebook.png" alt="facebook icon">
                    </li>
                    <li>
                        <img src="../resources/icons/SNS/apple.png" alt="apple icon">
                    </li>
                </ul>
                <p class="line_or">or</p>

                <div class="my_fields">
                    <input type="email" class="signup_field" placeholder="Email">
                    <div>
                        <input type="password" class="signup_field" placeholder="Password" id="psswd" required>
                        <span id="show-btn">Show</span>
                    </div>
                    <div>
                        <input type="password" class="signup_field" placeholder="Confirm Password" id="psswd2" required><span id="show-btn2">Show</span>
                        
                    </div>
                </div>
                
                <input type="button" class="button btn-create" value="Create a Free Account">
                
                <div class="signIn">
                    <p>You already have an account? <a href="../html/signin.html">Sign in</a></p>
                </div>
                
            </div>
        </form>
    </div>

</body>
</html>
