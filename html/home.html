<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- Components CSS -->
    <link rel="stylesheet" href="../css/component-navigation.css">
    <link rel="stylesheet" href="../css/component-carousel-title.css">
    <link rel="stylesheet" href="../css/component-carousel.css">

    <!-- Screen CSS -->
    <link rel="stylesheet" href="../css/home.css">

    <!-- Screen Javascript -->
    <script type="module" src="../js/home.js" defer></script>

    <title>Home</title>
</head>

<body>

    <!-- COMPONENT NAVIGATION-DESKTOP -->
    <nav class="film-chaser component-nav-desktop">
        <div class="navigation-wrapper">
            <div class="logo-page-navigation-wrapper">
                <ul>
                    <li>
                        <a class="film-chaser app-name-logo" href="#">
                            <img src="../resources/imgs/logo.png" alt="logo">
                            <h5 class="app-name">FilmChaser</h5>
                        </a>
                    </li>
                </ul>
                <!-- PUT THE CLASS "active" in one of the links of the page -->
                <ul>
                    <li class="nav-links active">
                        <a href="">
                            <img src="../resources/icons/icons-active/active-home.svg" alt="home">
                            <h6>Home</h6>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <img src="../resources/icons/icons-default/default-discover.svg" alt="discover">
                            <h6>Discover</h6>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <img src="../resources/icons/icons-default/default-list.svg" alt="my list">
                            <h6>My List</h6>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <img src="../resources/icons/icons-default/default-setting.svg" alt="settings">
                            <h6>Settings</h6>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="notification-profile-wrapper">
                <ul>
                    <li class="nav-links">
                        <a href="">
                            <img src="../resources/icons/icons-default/default-notification.svg" alt="notification">
                            <h5>Notification</h5>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <img src="../resources/imgs/profile/profile2.png" alt="home">
                            <h5>Zara Everett</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="film-chaser tab-layout">
        <!-- Replace this div with component -->
        <div style="height: 72px;
        background-color: var(--secondary-color);"></div>

    </section>

    <section class="film-chaser filter-and-search">
        <!-- Replace this div with component -->
        <div class="filter" style="height: 56px;
        width: 390px;
        background-color: var(--secondary-color);"></div>

        <!-- Replace this div with component -->
        <div class="search" style="height: 44px;
        width: 400px;
        margin-left: 48px;
        border-radius: 25px;
        background-color: var(--secondary-color);
        "></div>
    </section>
    </section>

    <main class="film-chaser home-carousel">

        <!-- Genre Carousel section block model  -->
        <!-- The real block is constructed by Javascript -->
        <section class="film-chaser component-carousel-no-profile hidden">
            <div class="section-header">
                <h4>Genre</h2>
            </div>
            <div class="section-content">
                <div class="component-carousel">
                    <div class="carousel-container">
                        <div class="carousel-items">
                            <div class="item"><a>
                                    <img class="movie-series-placeholder" src="../resources/imgs/logo.png" alt="">
                                    <p>Blablabla</p>
                                </a>
                            </div>
                            <div class="item"><a>
                                    <img class="movie-series-placeholder" src="../resources/imgs/logo.png" alt="">
                                    <p>Blablabla</p>
                                </a>
                            </div>
                            <div class="item"><a>
                                    <img class="movie-series-placeholder" src="../resources/imgs/logo.png" alt="">
                                    <p>Blablabla</p>
                                </a>
                            </div>
                            <div class="item"><a>
                                    <img class="movie-series-placeholder" src="../resources/imgs/logo.png" alt="">
                                    <p>Blablabla</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="prev-button"><img src="../resources/icons/icons-default/default-arrow-left.svg"></button>
                    <button class="next-button"><img src="../resources/icons/icons-default/default-arrow-right.svg"></button>
                </div>
            </div>
        </section>

    </main>

    <!-- COMPONENT NAVIGATION-MOBILE -->
    <footer class="component-nav-mobile">
        <nav class="nav-mobile">
            <ul>
                <li class="nav-links active">
                    <a href="">
                        <img src="../resources/icons/icons-active/active-home.svg" alt="home">
                        <h1 class="small-two">Home</h1>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <img src="../resources/icons/icons-default/default-discover.svg" alt="discover">
                        <h1 class="small-two">Discover</h1>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <img src="../resources/icons/icons-default/default-list.svg" alt="my list">
                        <h1 class="small-two">My List</h1>
                    </a>
                </li>
                <li class="nav-links">
                    <a href="">
                        <img src="../resources/icons/icons-default/default-setting.svg" alt="settings">
                        <h1 class="small-two">Settings</h1>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
