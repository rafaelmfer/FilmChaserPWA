<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="variables.css">
    
    <script src="https://kit.fontawesome.com/2a1a0eb3a6.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="site-identity"> 
        <img src="Images-Logo/Logo_FilmChaser-8 2.png" alt="Logo" class="app-logo">
        <h1 class="Film_Chaser">FilmChaser</h1>
    </header>

    <div class="SignIn">
        <!-- <p class="Film_Chaser">FilmChaser</p> -->

        <div class="SignIn_Center">
            <!-- <h1 class="logo">LOGO1</h1> -->
            <h2>Sign In</h2>
            <p>Sign in with SNS Accounts</p>

            <ul>
                <li>
                    <i class="fa-brands fa-google" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa-brands fa-apple" aria-hidden="true"></i>
                </li>
            </ul>
            <p class="line_or">or</p>

            <div class="my_fields">
                <input type="email" class="signin_field" placeholder="Email" required>
                <input type="password" class="signin_field" placeholder="Password" required>                
            </div>

            <p>Forgot password? <a href="../login/signup.html"> Reset it</a></p>

            <input type="button" class="button" value="Sign In">

            <p>New here? <a href="../login/signup.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
